<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/e5a6fe5acb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-card">
        <div class="row">
          <div class="col-10">
            <h1>
              <span id="cityName">Vancouver</span>
              <span
                ><i
                  onclick="toggleSearchBarVisibility()"
                  class="fa-solid fa-caret-down"
                  id="searchIcon"
                ></i>
              </span>
              <span>
                <i class="fa-solid fa-location-dot locater" id="locater"></i
              ></span>
              <br />
              <div id="input-group">
                <form class="searchForm" id="searchForm">
                  <input
                    type="text"
                    class="form-control searchInput"
                    placeholder="Search city"
                    aria-describedby="button-addon2"
                    id="cityInput"
                    autocomplete="off"
                  />
                  <button
                    class="btn btn-outline-secondary searchButton"
                    type="submit"
                    id="button-addon2"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
            </h1>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              alt=""
              id="nowIcon"
            />
            <span id="tempOfTheDay">19</span>
            <span class="tempUnits">
              <span id="c-f-btn"><a>℃ </a>|</span>
              <span id="f-c-btn"><a>℉</a></span>
            </span>

            <br />

            <span id="date"> Friday 10:02 </span>
            ,<span id="weatherCondition"> few clouds</span>
            <br />
            <i class="fa-solid fa-droplet"></i>
            <span id="humidityNow">72</span>%

            <i class="fa-sharp fa-solid fa-wind"> </i>
            <span id="windNow">3.09</span>km/h
          </div>
          <div class="col-2 forecast">
            <span class="secondDay">Sat</span> <br />
            <i class="fa-solid fa-cloud"></i> <br />
            <span class="lowestTemp1">12</span> /
            <span class="highestTemp1">14</span>
            <hr />
            <span class="thirdDay">Sun</span> <br />
            <i class="fa-solid fa-cloud-rain"></i> <br />
            <span class="lowestTemp2">12</span> /
            <span class="highestTemp2">14</span>
            <hr />
            <span class="FourthDay">Mon</span> <br />
            <i class="fa-solid fa-cloud"></i> <br />
            <span class="lowestTemp3">12</span> /
            <span class="highestTemp3">14</span>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/aimen114/weather-app-project.git"
        target="_blank"
        >open source code</a
      >
      by Aimen Zafar. Hosted on
      <a href="https://subtle-faloodeh-3015a7.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
